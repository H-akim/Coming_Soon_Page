<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#550b8e">
    <link rel="icon" href="images/clock_time_icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Coming Soon Page</title>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="logo" class="logo">
        <div class="content">
            <p class="first_p">website is under maintenance</p>
            <h1>we're <span>launching</span> soon</h1>
            <div class="launch_time">
                <div>
                    <p id="days">00</p>
                    <span>days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>seconds</span>
                </div>
            </div>
            <button type="button">learn more <img src="images/triangle.png" alt="triangle"></button>
        </div>
        <img src="images/rocket.png" alt="rocket" class="rocket">
    </div>

    <script src="script.js"></script>
</body>
</html>
